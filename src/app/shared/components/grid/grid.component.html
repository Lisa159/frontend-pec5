<table>
  <tr>
    <th>ID</th>
    <th>NAME</th>
    <th>URL</th>
  </tr>
  <ng-container *ngFor="let pokemon of pokemons">
    <tr [routerLink]="['/details', pokemon.id]">
      <td>{{ pokemon.id }}</td>
      <td>{{ pokemon.species.name }}</td>
      <td>{{ pokemon.species.url }}</td>
    </tr>
  </ng-container>
</table>
