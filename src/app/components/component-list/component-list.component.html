<spinner *ngIf="isLoading"></spinner>

<div class="container">
  <h1>Pokemons</h1>
  <div class="content">
    <div class="btn">
      <button
        mat-icon-button
        aria-label="View cards"
        (click)="changeViewCard()"
      >
        <mat-icon>view_module</mat-icon>
      </button>
      <button
        mat-icon-button
        aria-label="View table"
        (click)="changeViewTable()"
      >
        <mat-icon>list</mat-icon>
      </button>
    </div>

    <!-- <grid [pokemons]="pokemons"></grid> -->

    <div
      *ngIf="showCards"
      class="cards-container"
      [@animation]="pokemons.length"
    >
      <ng-container *ngFor="let pokemon of pokemons">
        <card [pokemon]="pokemon"></card>
      </ng-container>
    </div>

    <div *ngIf="!showCards" class="table-container">
      <table mat-table [dataSource]="pokemons" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.species.name }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          [@animation]=""
          mat-row
          [routerLink]="['/details', row.id]"
          *matRowDef="let row; columns: displayedColumns"
        ></tr>
      </table>
    </div>
  </div>
</div>
